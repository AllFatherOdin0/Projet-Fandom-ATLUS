<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="bg-img">
    </div>
    <header>
        
    </header>
    <main>
        <div class="main-center">
            <div class="form-contact">
                <div class="contact-description">
                    <h1>Contactez-nous</h1>
                    <p>Contactez notre équipe si vous avez des propositions ou des signalements d'erreurs.</p>
                </div>
                <div>
                    <form action="">
                        <input type="email" placeholder="E-mail" required>
                        <br><br>
                        <select name="raison" id="raison-contact" required>
                            <option value="">--Choisissez une option--</option>
                            <option value="ajout">Proposition d'ajout</option>
                            <option value="erreur">Signalement d'erreur</option>
                            <option value="bug">Signalement de bug</option>
                        </select>
                        <br><br>
                        <label for="">Précisez :</label>
                        <br><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea required>
                        <br><br>
                        <button class="envoyer" type="submit">ENVOYER</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="socials">
                <img class="logo-fandom" src="assets/images/Fandom_logo_2021_lockup_2.webp" alt="logo-Fandom">
                <br>
                FOLLOW US
                <div class="div-logo-socials">
                    <img class="logos-socials" src="assets/images/facebook.png" alt="logo-facebook">
                    <img class="logos-socials" src="assets/images/twitter.png" alt="logo-twitter">
                    <img class="logos-socials" src="assets/images/youtube.png" alt="logo-youtube">
                    <img class="logos-socials" src="assets/images/instagram.png" alt="logo-instagram">
                    <img class="logos-socials" src="assets/images/linkedin.png" alt="logo-linkedin">
                </div>
            </div>
            <div class="overview">
                OVERVIEW
                <br><br>
                <a href="#">What is Fandom?</a>
                <br><br>
                <a href="#">Contact</a>
                <br><br>
                <a href="#">Terms of Use</a>
                <br><br>
                <a href="#">Private Policy</a>
            </div>
            <div class="fandom-apps">
                FANDOM APPS
                <br><br>
                Take your favorite fandoms with you and never miss a beat.
                <div class="appstore">
                <img class="logo-fandom2" src="assets/images/fandom-app-icon.webp" alt="">
                 <div class="store">
                    <img class="logo-store" src="assets/images/appStore.webp" alt="">
                    <img class="logo-store" src="assets/images/googlePlay.webp" alt="">
                </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            Copyright 2024 Fandom, Inc.
        </div>
    </footer>
</body>
</html>
